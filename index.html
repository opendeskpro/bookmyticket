<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bookmyticket | Experience Live Events</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%2322d3ee%22/><path d=%22M50 20L30 50H50L45 80L75 40H55L60 20Z%22 fill=%22white%22/></svg>">

  <!-- Optimization: Preconnect to Font Origins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Google Fonts: React Bits Selection -->
  <link
    href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Figtree:ital,wght@0,300..900;1,300..900&family=Gloria+Hallelujah&family=Gochi+Hand&family=Outfit:wght@100..900&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="/index.css">

  <!-- Google Maps API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWUDzdtQ8M7ka2VaSnI3Z_-f_WNT1uBgI&libraries=places"></script>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: ['selector', '.theme-dark'],
      theme: {
        extend: {
          fontFamily: {
            brand: ['Outfit', 'sans-serif'],
            sans: ['Figtree', 'sans-serif'],
            heading: ['"Bricolage Grotesque"', 'sans-serif'],
            marker: ['"Gochi Hand"', 'cursive'],
            'marker-bold': ['"Gloria Hallelujah"', 'cursive'],
          },
          letterSpacing: {
            tighter: '-0.05em',
            tight: '-0.025em',
          }
        }
      }
    }
  </script>
</head>

<body class="bg-[#fdfdfd] text-slate-900 font-sans antialiased">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
